<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- the entire body must be written by student -->
  <form>
    <label>Name</label>
    <input id="name" placeholder="Name" type="text"><br>
    <label>Phone Number</label>
    <input id="phone" placeholder="Phone Number" type="text"><br>
    <label>Address</label>
    <input id="address" placeholder="Address" type="text"><br>
    <label>Have you ever lived with a Dog before?</label>
    <input type="checkbox" id="checkbox" value="Have you ever lived with a Dog before?"><br>
    <label for="multiSelect">Please select your preferred breeds:</label>
    <select id="multiSelect" multiple>
      <option value="labrador">Labrador</option>
      <option value="poodle">Poodle</option>
      <option value="bulldog">Bulldog</option>
    </select>
    <button id="submit" value="submit" type="submit"></button>
  </form>

  <script type="text/javascript" src="./script.js"></script>

</body>

</html>
